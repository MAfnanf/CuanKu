<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuanKu Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="images/Logo.png" alt="CuanKu Logo">
                <h1>CuanKu</h1>
            </div>
            <nav>
                <a href="index.html" class="active"><img src="images/icon_rumah.png" alt="Dashboard"> Dashboard</a>
                <a href="Catatan/catatan.html"><img src="images/icon_catatan.png" alt="Catatan"> Catatan</a>
                <a href="#"><img src="images/icon_laporan.png" alt="Laporan"> Laporan</a>
                <a href="#"><img src="images/uil_setting.png" alt="Pengaturan"> Pengaturan</a>
            </nav>
        </aside>
        <main>
            <header>
                <h2>Selamat Datang, User!</h2>
                <div class="profile">
                    <span class="profile-button">
                        <img src="images/mdi_user.png" alt="Profile">
                        <span>Profil</span>
                    </span>
                    <div class="logout-dropdown">
                        <a href="#" id="logout">Logout</a>
                    </div>
                </div>
            </header>
            <div class="dashboard">
                <div class="card balance">
                    <h3>Total Saldo</h3>
                    <p class="amount">Rp 504.000,00</p>
                </div>
                <div class="card chart">
                    <h3>Pengeluaran Bulan Des</h3>
                    <canvas id="expenseChart"></canvas>
                </div>
                <div class="card transactions">
                    <h3>Data Catatan Terbaru</h3>
                    <div id="transactionList"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" type = "module"></script>
</body>
</html>
