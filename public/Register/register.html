<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuanKu - Register</title>
    <link rel="stylesheet" href="styles-register.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/Logo.png" alt="CuanKu Logo">
            <span>CuanKu</span>
        </div>
        <a href="../index.html" class="back-button">
            <img src="../images/arrow-left.png" alt="Back Arrow">
            Kembali
        </a>
    </header>
    <main>
        <div class="auth-container">
            <h1>Register</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi kata sandi Anda" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p class="switch-auth">
                Sudah Memiliki Akun? <a href="../Login/login.html">Login Disini</a>
            </p>
        </div>
    </main>
    <script src="script-register.js" type= "module"></script>
</body>
</html>
