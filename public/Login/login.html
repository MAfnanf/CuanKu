<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuanKu - Login</title>
    <link rel="stylesheet" href="styles-login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/Logo.png" alt="CuanKu Logo">
            <span>CuanKu</span>
        </div>
        <a href="../index.html" class="back-button">
            <img src="../images/arrow-left.png" alt="Back Arrow">
            Kembali
        </a>
    </header>
    <main>
        <div class="auth-container">
            <h1>Login</h1>
            <form id="loginForm" aria-label="Form Login">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p class="switch-auth">
                Belum Memiliki Akun? <a href="../Register/register.html">Daftar Disini</a>
            </p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 CuanKu. All rights reserved.</p>
    </footer>
    <script src="script-login.js" type = "module"></script>
</body>
</html>
